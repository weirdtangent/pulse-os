repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python linting with Ruff - runs on ALL Python files
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix .
        language: system
        pass_filenames: false
        types: [python]
      - id: black
        name: black
        entry: uv run black .
        language: system
        pass_filenames: false
        types: [python]

  # Type checking with mypy - runs on ALL Python files
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy --ignore-missing-imports --no-error-summary .
        language: system
        pass_filenames: false
        types: [python]

  # Run tests with pytest (local hook)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest tests/ -x -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]  # Only run on push, not every commit
