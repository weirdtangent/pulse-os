# Latitude and longitude (decimal degrees)
LAT=37.203160
LON=-79.973197

# Screen brightness levels as percents (0–100)
# Legacy DAY/NIGHT supported for backward compatibility
DAY_BRIGHTNESS=85
NIGHT_BRIGHTNESS=25

# Audio volume levels as percents (0–100)
# Set to same as brightness if you want them to match
DAY_VOLUME=70
NIGHT_VOLUME=30

# Which solar boundary to use: OFFICIAL (sunrise/sunset), CIVIL, NAUTICAL, ASTRONOMICAL
TWILIGHT=OFFICIAL

# Backlight device path (yours is 11-0045)
BACKLIGHT=/sys/class/backlight/11-0045
