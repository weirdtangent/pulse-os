name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read

jobs:
  claude:
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    outputs:
      recommendation: ${{ steps.claude-review.outputs.recommendation }}
    steps:
      - name: Checkout repository
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: ${{ github.event_name == 'pull_request' && 'Review this pull request for code quality, security issues, potential bugs, and best practices. If the code looks good with no blocking issues, recommend approval.' || '' }}

  auto-approve:
    needs: claude
    if: github.event_name == 'pull_request' && needs.claude.outputs.recommendation == 'merge'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Check for unresolved review threads
        id: check-threads
        run: |
          # Check if there are any unresolved review threads (from Copilot or other reviewers)
          unresolved=$(gh api graphql -f query='
            query($owner: String!, $repo: String!, $number: Int!) {
              repository(owner: $owner, name: $repo) {
                pullRequest(number: $number) {
                  reviewThreads(first: 100) {
                    nodes {
                      isResolved
                    }
                  }
                }
              }
            }' -f owner='${{ github.repository_owner }}' -f repo='${{ github.event.repository.name }}' -F number=${{ github.event.pull_request.number }} --jq '[.data.repository.pullRequest.reviewThreads.nodes[] | select(.isResolved == false)] | length')

          echo "unresolved_count=$unresolved" >> $GITHUB_OUTPUT

          if [ "$unresolved" -gt 0 ]; then
            echo "Found $unresolved unresolved review threads. Skipping auto-approve."
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve PR
        if: steps.check-threads.outcome == 'success'
        run: |
          gh pr review "${{ github.event.pull_request.number }}" \
            --approve \
            --body "âœ… Automatically approved by Claude Code Review - recommendation: merge, no unresolved review threads"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
