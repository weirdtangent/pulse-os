name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read

jobs:
  claude:
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: ${{ github.event_name == 'pull_request' && 'Review this pull request for code quality, security issues, potential bugs, and best practices. If everything looks good, approve the PR. If you find any issues, leave review comments.' || '' }}

  auto-approve:
    needs: claude
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Wait for Claude review to be posted
        run: sleep 30

      - name: Check for Claude approval and unresolved threads
        id: check-approval
        run: |
          # Check if Claude approved the PR
          claude_approved=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews \
            --jq '[.[] | select(.user.login == "claude" and .state == "APPROVED")] | length > 0')

          # Check if there are any unresolved review threads (from Copilot or other reviewers)
          unresolved=$(gh api graphql -f query='
            query($owner: String!, $repo: String!, $number: Int!) {
              repository(owner: $owner, name: $repo) {
                pullRequest(number: $number) {
                  reviewThreads(first: 100) {
                    nodes {
                      isResolved
                    }
                  }
                }
              }
            }' -f owner='${{ github.repository_owner }}' -f repo='${{ github.event.repository.name }}' -F number=${{ github.event.pull_request.number }} --jq '[.data.repository.pullRequest.reviewThreads.nodes[] | select(.isResolved == false)] | length')

          echo "claude_approved=$claude_approved" >> $GITHUB_OUTPUT
          echo "unresolved_count=$unresolved" >> $GITHUB_OUTPUT

          if [ "$claude_approved" != "true" ]; then
            echo "Claude did not approve the PR. Skipping auto-approve."
            exit 1
          fi

          if [ "$unresolved" -gt 0 ]; then
            echo "Found $unresolved unresolved review threads. Skipping auto-approve."
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve PR
        if: steps.check-approval.outcome == 'success'
        run: |
          # Add an additional approval from the workflow
          gh pr review "${{ github.event.pull_request.number }}" \
            --approve \
            --body "âœ… Automatically approved - Claude reviewed with no issues, all review threads resolved"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
