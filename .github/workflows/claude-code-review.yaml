name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read

jobs:
  claude:
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: ${{ github.event_name == 'pull_request' && 'Review this pull request for code quality, security issues, potential bugs, and best practices. If everything looks good, approve the PR. If you find any issues, leave review comments.' || '' }}

      - name: Check Claude review results and approve if clean
        if: github.event_name == 'pull_request' && steps.claude-review.conclusion == 'success'
        run: |
          # The Claude Code Review step has completed successfully
          # Wait a bit for any async review posting to complete
          sleep 30

          # Check if Claude posted any review comments (indicating issues found)
          claude_comments=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments \
            --jq '[.[] | select(.user.login | test("claude"; "i"))] | length')

          # Check if Claude already approved
          claude_approved=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews \
            --jq '[.[] | select(.user.login | test("claude"; "i") and .state == "APPROVED")] | length > 0')

          echo "Claude comments found: $claude_comments"
          echo "Claude already approved: $claude_approved"

          # If Claude review succeeded, no comments were posted, and no approval exists, approve the PR
          if [ "$claude_comments" = "0" ] && [ "$claude_approved" != "true" ]; then
            echo "Claude review completed with no issues - approving PR"
            gh pr review "${{ github.event.pull_request.number }}" \
              --approve \
              --body "âœ… Automated Claude Code Review found no issues"
          else
            echo "Claude either posted comments or already approved - no action needed"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
