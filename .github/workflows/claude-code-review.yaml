name: Claude Code Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: anthropics/claude-code-action@0940316f165578edeca76adef7efccccb62c602e # v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
