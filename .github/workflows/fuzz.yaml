name: Fuzz

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.13"

      - name: Install fuzz dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install hypothesis

      - name: Run lightweight fuzz (overlay CORS header sanitizer)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python - <<'PY'
          from hypothesis import given, settings
          from hypothesis import strategies as st
          from pulse.overlay_server import OverlayServer, OverlayConfig

          config = OverlayConfig(bind_address="127.0.0.1", port=0, allowed_origins=("example.com",))
          server = OverlayServer(config)

          @settings(max_examples=100, deadline=None)
          @given(st.text())
          def test_sanitize(value):
            server._sanitize_header_value(value)

          test_sanitize()
          PY

