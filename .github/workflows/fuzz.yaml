name: Fuzz

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.13"

      - name: Install fuzz dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install hypothesis atheris

      - name: Run lightweight fuzz (overlay CORS header sanitizer)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Hypothesis quick-check
          python - <<'PY'
          from hypothesis import given, settings
          from hypothesis import strategies as st
          from pulse.overlay_server import OverlayHttpServer

          dummy = object.__new__(OverlayHttpServer)
          dummy.logger = None

          @settings(max_examples=100, deadline=None)
          @given(st.text())
          def test_sanitize(value):
            OverlayHttpServer._sanitize_header_value(dummy, value)

          test_sanitize()
          PY

          # Atheris fuzz run (short)
          python fuzz/fuzz_overlay_header.py -runs=10000

