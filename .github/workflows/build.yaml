name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Ruff lint
        run: ruff check .

      - name: Black format check
        run: black --check .

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs:
      - lint

    outputs:
      published: ${{ steps.semrel.outputs.new_release_published }}
      version: ${{ steps.semrel.outputs.new_release_version }}
      tag: ${{ steps.semrel.outputs.new_release_git_tag }}
      pulse_version: ${{ steps.pulse_version.outputs.value }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run semantic-release
        id: semrel
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git

      - name: Update VERSION file in repo
        if: steps.semrel.outputs.new_release_published == 'true'
        run: |
          echo "${{ steps.semrel.outputs.new_release_version }}" > VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git diff --cached --quiet || git commit -m "chore: update VERSION to ${{ steps.semrel.outputs.new_release_version }}"
          git push

      - name: Export PULSE_VERSION
        id: pulse_version
        if: always()
        run: |
          if [[ -f VERSION ]]; then
            version="$(tr -d '\n\r ' < VERSION)"
            echo "PULSE_VERSION=${version}" >> "$GITHUB_ENV"
            echo "value=${version}" >> "$GITHUB_OUTPUT"
            echo "PULSE_VERSION=${version}"
          else
            echo "VERSION file not found; skipping export." >&2
          fi

