name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress runs when a new commit is pushed to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default to least privilege; elevate per job only when needed.
permissions:
  contents: read

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      python: ${{ steps.filter.outputs.python }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: Check for Python changes
        id: filter
        uses: dorny/paths-filter@ebc4d7e9ebcb0b1eb21480bb8f43113e996ac77a # v3.0.1
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'requirements*.txt'

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    needs: changes
    permissions:
      contents: read
    steps:
      - name: Skip lint (no python changes)
        if: needs.changes.outputs.python != 'true'
        run: echo "No Python changes detected; skipping lint/format."

      - name: Checkout repository
        if: needs.changes.outputs.python == 'true'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: Setup Python
        if: needs.changes.outputs.python == 'true'
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.13"

      - name: Install tooling
        if: needs.changes.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.14.10" "black==25.12.0" "bandit[toml]==1.7.10"

      - name: Ruff lint
        if: needs.changes.outputs.python == 'true'
        run: ruff check .

      - name: Black format check
        if: needs.changes.outputs.python == 'true'
        run: black --check .

      - name: Bandit security scan
        if: needs.changes.outputs.python == 'true'
        run: |
          # Focus on high-severity, high-confidence issues to reduce noise while keeping CI signal.
          bandit -r pulse/ bin/ -lll -iii -f json -o bandit-report.json || bandit -r pulse/ bin/ -lll -iii

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: changes
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - name: Skip tests (no python changes)
        if: needs.changes.outputs.python != 'true'
        run: echo "No Python changes detected; skipping tests."

      - name: Checkout repository
        if: needs.changes.outputs.python == 'true'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: Setup Python ${{ matrix.python-version }}
        if: needs.changes.outputs.python == 'true'
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        if: needs.changes.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install "pip-audit==2.7.3"

      - name: Run tests
        if: needs.changes.outputs.python == 'true'
        run: pytest tests/ -v --tb=short

      - name: Security audit dependencies
        if: needs.changes.outputs.python == 'true'
        run: pip-audit --desc --skip-editable

  # Gate job that always runs - use this as the required status check
  ci:
    name: CI
    runs-on: ubuntu-latest
    if: always()
    needs:
      - changes
      - lint
      - test
    steps:
      - name: Check CI status
        run: |
          echo "Lint result: ${{ needs.lint.result }}"
          echo "Test result: ${{ needs.test.result }}"
          if [[ "${{ needs.lint.result }}" == "failure" || "${{ needs.test.result }}" == "failure" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed"

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Only run on push to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - ci
    permissions:
      contents: write
      id-token: write

    outputs:
      published: ${{ steps.semrel.outputs.new_release_published }}
      version: ${{ steps.semrel.outputs.new_release_version }}
      tag: ${{ steps.semrel.outputs.new_release_git_tag }}
      pulse_version: ${{ steps.pulse_version.outputs.value }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 20

      - name: Install cosign (for signing in semantic-release)
        uses: sigstore/cosign-installer@7e8b541eb2e61bf99390e1afd4be13a184e9ebc5 # v3.10.1
        with:
          cosign-release: v2.4.0

      - name: Install semantic-release plugins
        run: |
          npm install --no-progress --no-audit @semantic-release/exec@6.0.3

      - name: Run semantic-release
        id: semrel
        uses: cycjimmy/semantic-release-action@b12c8f6015dc215fe37bc154d4ad456dd3833c90 # v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 24

      - name: Export PULSE_VERSION
        id: pulse_version
        if: always()
        run: |
          # Use semantic-release output if available, otherwise get from git tag
          if [[ "${{ steps.semrel.outputs.new_release_published }}" == "true" ]]; then
            version="${{ steps.semrel.outputs.new_release_version }}"
          else
            version="$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//')" || true
          fi
          if [[ -z "$version" ]]; then
            echo "No version available; skipping export." >&2
            exit 0
          fi
          echo "PULSE_VERSION=${version}" >> "$GITHUB_ENV"
          echo "value=${version}" >> "$GITHUB_OUTPUT"
          echo "PULSE_VERSION=${version}"

      - name: Verify signed release assets
        if: steps.semrel.outputs.new_release_published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ steps.semrel.outputs.new_release_git_tag }}"
          version="${{ steps.semrel.outputs.new_release_version }}"
          api="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${tag}"
          json="$(curl -sSf -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "${api}")"
          echo "Release assets for ${tag}:"
          echo "$json" | jq -r '.assets[].name'
          missing=0
          for name in "pulse-os.tar.gz" "pulse-os.tar.gz.sig" "pulse-os.tar.gz.bundle"; do
            if ! echo "$json" | jq -e --arg name "$name" '.assets[] | select(.name==$name)' >/dev/null; then
              echo "::error::Missing release asset: $name"
              missing=1
            fi
          done
          exit $missing

      # Artifact signing is now handled inside semantic-release (prepare phase) and uploaded in the GitHub publish step.
