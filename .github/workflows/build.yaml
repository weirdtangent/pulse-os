name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check for Python changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            python:
              - '**/*.py'
              - 'pyproject.toml'
              - 'requirements*.txt'

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - name: Skip lint (no python changes)
        if: needs.changes.outputs.python != 'true'
        run: echo "No Python changes detected; skipping lint/format."

      - name: Checkout repository
        if: needs.changes.outputs.python == 'true'
        uses: actions/checkout@v5

      - name: Setup Python
        if: needs.changes.outputs.python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install tooling
        if: needs.changes.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install ruff black bandit[toml]

      - name: Ruff lint
        if: needs.changes.outputs.python == 'true'
        run: ruff check .

      - name: Black format check
        if: needs.changes.outputs.python == 'true'
        run: black --check .

      - name: Bandit security scan
        if: needs.changes.outputs.python == 'true'
        run: bandit -r pulse/ bin/ -f json -o bandit-report.json || bandit -r pulse/ bin/

      - name: Upload Bandit results
        if: needs.changes.outputs.python == 'true' && always()
        uses: actions/upload-artifact@v6
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: changes
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - name: Skip tests (no python changes)
        if: needs.changes.outputs.python != 'true'
        run: echo "No Python changes detected; skipping tests."

      - name: Checkout repository
        if: needs.changes.outputs.python == 'true'
        uses: actions/checkout@v5

      - name: Setup Python ${{ matrix.python-version }}
        if: needs.changes.outputs.python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        if: needs.changes.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install -e .
          pip install pytest pip-audit

      - name: Run tests
        if: needs.changes.outputs.python == 'true'
        run: pytest tests/ -v --tb=short

      - name: Security audit dependencies
        if: needs.changes.outputs.python == 'true'
        run: pip-audit --desc --skip-editable

  # Gate job that always runs - use this as the required status check
  ci:
    name: CI
    runs-on: ubuntu-latest
    if: always()
    needs:
      - changes
      - lint
      - test
    steps:
      - name: Check CI status
        run: |
          echo "Lint result: ${{ needs.lint.result }}"
          echo "Test result: ${{ needs.test.result }}"
          if [[ "${{ needs.lint.result }}" == "failure" || "${{ needs.test.result }}" == "failure" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "CI passed"

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Only run on push to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - ci

    outputs:
      published: ${{ steps.semrel.outputs.new_release_published }}
      version: ${{ steps.semrel.outputs.new_release_version }}
      tag: ${{ steps.semrel.outputs.new_release_git_tag }}
      pulse_version: ${{ steps.pulse_version.outputs.value }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run semantic-release
        id: semrel
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 24

      - name: Export PULSE_VERSION
        id: pulse_version
        if: always()
        run: |
          # Use semantic-release output if available, otherwise get from git tag
          if [[ "${{ steps.semrel.outputs.new_release_published }}" == "true" ]]; then
            version="${{ steps.semrel.outputs.new_release_version }}"
          else
            version="$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//')" || true
          fi
          if [[ -z "$version" ]]; then
            echo "No version available; skipping export." >&2
            exit 0
          fi
          echo "PULSE_VERSION=${version}" >> "$GITHUB_ENV"
          echo "value=${version}" >> "$GITHUB_OUTPUT"
          echo "PULSE_VERSION=${version}"
