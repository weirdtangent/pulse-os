name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Ruff lint
        run: ruff check .

      - name: Black format check
        run: black --check .

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install -e .
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v --tb=short

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Only run on push to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - lint
      - test

    outputs:
      published: ${{ steps.semrel.outputs.new_release_published }}
      version: ${{ steps.semrel.outputs.new_release_version }}
      tag: ${{ steps.semrel.outputs.new_release_git_tag }}
      pulse_version: ${{ steps.pulse_version.outputs.value }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run semantic-release
        id: semrel
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 24

      - name: Update VERSION file
        if: steps.semrel.outputs.new_release_published == 'true'
        run: |
          echo "${{ steps.semrel.outputs.new_release_version }}" > VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: update VERSION to ${{ steps.semrel.outputs.new_release_version }} [skip ci]"
          git push https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Export PULSE_VERSION
        id: pulse_version
        if: always()
        run: |
          # Use semantic-release output if available, otherwise fall back to VERSION file
          if [[ "${{ steps.semrel.outputs.new_release_published }}" == "true" ]]; then
            version="${{ steps.semrel.outputs.new_release_version }}"
          elif [[ -f VERSION ]]; then
            version="$(tr -d '\n\r ' < VERSION)"
          else
            echo "No version available; skipping export." >&2
            exit 0
          fi
          echo "PULSE_VERSION=${version}" >> "$GITHUB_ENV"
          echo "value=${version}" >> "$GITHUB_OUTPUT"
          echo "PULSE_VERSION=${version}"
